<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email 修改確認通知</title>
	<style>
		html,body { padding: 0; margin:0; }
	</style>
</head>
<body>
	<div style="font-family:Arial,Helvetica,sans-serif; line-height: 1.5; font-weight: normal; font-size: 15px; color: #2F3044; min-height: 100%; margin:0; padding:0; width:100%; background-color:#edf2f7">
		<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;margin:0 auto; padding:0; max-width:600px">
			<tbody>
				<!-- 賣家 Logo 和名稱（可選，如果有提供） -->
				<tr th:if="${storeInfo.storeLogo != null and storeInfo.storeLogo != ''}">
					<td align="left" valign="center" style="padding: 40px 20px 20px 60px;">
						<table border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
							<tr>
								<td align="left" valign="middle" style="padding-right: 20px;">
									<img alt="Logo" th:src="${storeInfo.storeLogo}" style="max-width: 60px; max-height: 60px; display: block;" />
								</td>
								<td align="left" valign="middle">
									<span style="font-size: 20px; font-weight: 700; color: #181C32; font-family:Arial,Helvetica,sans-serif;" th:text="${storeInfo.teamName}">[storeName]</span>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td align="left" valign="center">
						<div style="text-align:left; margin: 0 20px 0 20px; padding: 40px; background-color:#ffffff; border-radius: 6px">
							<!--begin:Email content-->
							<div style="padding-bottom: 30px; font-size: 18px; color: #181C32; font-weight: 600;">
								<strong>登入帳號修改確認通知</strong>
							</div>
							<div style="padding-bottom: 30px; color: #2F3044;">要完成登入帳號修改，請點擊下面的按鈕完成修改：<br>(此確認連結將在 24 小時後失效)</div>
							<div style="padding-bottom: 40px; text-align:left;">
								<a th:href="${verificationUrl}" rel="noopener" target="_blank" style="background-color:#009ef7; color:#ffffff; font-size: 14px; font-weight: 600; border-radius: 6px; padding: 11px 19px; display: inline-block; text-decoration: none;">確認變更</a>
							</div>
							<div style="padding-bottom: 30px; color: #2F3044;">若您最近沒有提出修改帳號的申請，且認為可能有人存取了您的帳號，請立即聯絡我們的客服團隊，我們會立即協助您處理。</div>
							<!-- 聯絡資訊區塊 -->
							<div style="padding-top: 30px; margin-top: 30px;">
								<p style="color:#181C32; font-size: 15px; font-weight: 600; margin-bottom:10px; text-align:left;">
									如有任何問題，歡迎隨時聯繫我們：
								</p>
								<div style="border-top: 1px solid #e9ecef; padding-top: 10px; margin-top: 10px;">
									<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;">
										<tbody>
											<tr th:if="${storeInfo.serviceEmail != null and storeInfo.serviceEmail != ''}">
												<td style="padding: 0 0 0 0; text-align:left;">
													<span style="color:#7E8299; font-size: 13px; display:inline-block; width: 80px;">客服信箱：</span>
													<a th:href="'mailto:' + ${storeInfo.serviceEmail}" style="color:#009ef7; text-decoration:none; font-size: 14px; font-weight: 600;" th:text="${storeInfo.serviceEmail}">[serviceEmail]</a>
												</td>
											</tr>
											<tr th:if="${storeInfo.servicePhone != null and storeInfo.servicePhone != ''}">
												<td style="padding: 0 0 0 0; text-align:left;">
													<span style="color:#7E8299; font-size: 13px; display:inline-block; width: 80px;">聯絡電話：</span>
													<a th:href="'tel:' + ${storeInfo.servicePhone}" style="color:#2F3044; text-decoration:none; font-size: 14px; font-weight: 500;" th:text="${storeInfo.servicePhone}">[servicePhone]</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- 簽名區塊 -->
							<div style="padding-top: 30px; padding-bottom: 10px; color: #2F3044;"><span th:text="${storeInfo.teamName}">[storeName]</span> 敬上。</div>
							<!--end:Email content-->
						</div>
					</td>
				</tr>
				<tr>
					<td align="center" valign="center" style="font-size: 12px; text-align:center; padding: 20px; color: #6d6e7c;">
						<p>此為系統自動發送通知，請勿直接回覆此郵件。</p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
