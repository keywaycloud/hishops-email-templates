<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>退款通知</title>
		<style>
			html,body { padding: 0; margin:0; }
		</style>
	</head>
	<body>
		<div style="font-family:Arial,Helvetica,sans-serif; line-height: 1.5; font-weight: normal; font-size: 15px; color: #2F3044; min-height: 100%; margin:0; padding:0; width:100%; background-color:#edf2f7">
			<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;margin:0 auto; padding:0; max-width:600px">
				<tbody>
					<!-- 賣家 Logo 和名稱（可選，如果有提供） -->
					<tr th:if="${refundInfo.storeLogo != null and refundInfo.storeLogo != ''}">
						<td align="left" valign="center" style="padding: 40px 20px 20px 60px;">
							<table border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
								<tr>
									<td align="left" valign="middle" style="padding-right: 20px;">
										<img alt="Logo" th:src="${refundInfo.storeLogo}" style="max-width: 60px; max-height: 60px; display: block;" />
									</td>
									<td align="left" valign="middle">
										<span style="font-size: 20px; font-weight: 700; color: #181C32; font-family:Arial,Helvetica,sans-serif;" th:text="${refundInfo.teamName}">[storeName]</span>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- 無 Logo 時僅顯示名稱 -->
					<tr th:if="${refundInfo.storeLogo == null or refundInfo.storeLogo == ''}">
						<td align="left" valign="center" style="padding: 40px 20px 20px 60px;">
							<span style="font-size: 20px; font-weight: 700; color: #181C32; font-family:Arial,Helvetica,sans-serif;" th:text="${refundInfo.teamName}">[storeName]</span>
						</td>
					</tr>
					<tr>
						<td align="left" valign="center">
							<div style="text-align:left; margin: 0 20px 0 20px; padding: 40px; background-color:#ffffff; border-radius: 6px;">
								<!--begin:Email content-->
								<div style="padding-bottom: 30px">親愛的買家您好<br>您於 <span th:text="${refundInfo.teamName}">[storeName]</span> 申請的退款結果資訊如下：</div>
								<div style="padding-bottom: 20px;">
									<strong>退款資訊：</strong><br>
									<ul style="margin: 10px 0 10px 20px; padding:0; color:#009ef7;">
										<li>訂單編號：<span th:text="${refundInfo.orderNumber}">[訂單編號]</span></li>
										<li>退款金額：NT$<span th:text="${refundInfo.refundAmount}">[退款金額]</span> 元</li>
										<li>退款時間：<span th:text="${refundInfo.refundTime}">[退款時間]</span></li>
										<li>退款方式：<span th:text="${refundInfo.refundMethod}">[退款方式，如銀行轉帳、信用卡退款等]</span></li>
                                        <li>退款備註：<span th:text="${refundInfo.refundNote}">[退款備註]</span></li>
                                    </ul>
								</div>
								<div style="padding-bottom: 30px; color: #2F3044;">如有任何疑問，歡迎隨時聯繫我們。</div>
								<!-- 聯絡資訊區塊 -->
								<div style="padding-top: 30px; margin-top: 30px;">
									<p style="color:#181C32; font-size: 15px; font-weight: 600; margin-bottom:10px; text-align:left;">
										如有任何問題，歡迎隨時聯繫我們：
									</p>
									<div style="border-top: 1px solid #e9ecef; padding-top: 10px; margin-top: 10px;">
										<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;">
											<tbody>
												<tr th:if="${refundInfo.serviceEmail != null and refundInfo.serviceEmail != ''}">
													<td style="padding: 0 0 0 0; text-align:left;">
														<span style="color:#7E8299; font-size: 13px; display:inline-block; width: 80px;">客服信箱：</span>
														<a th:href="'mailto:' + ${refundInfo.serviceEmail}" style="color:#009ef7; text-decoration:none; font-size: 14px; font-weight: 600;" th:text="${refundInfo.serviceEmail}">[serviceEmail]</a>
													</td>
												</tr>
												<tr th:if="${refundInfo.servicePhone != null and refundInfo.servicePhone != ''}">
													<td style="padding: 0 0 0 0; text-align:left;">
														<span style="color:#7E8299; font-size: 13px; display:inline-block; width: 80px;">聯絡電話：</span>
														<a th:href="'tel:' + ${refundInfo.servicePhone}" style="color:#2F3044; text-decoration:none; font-size: 14px; font-weight: 500;" th:text="${refundInfo.servicePhone}">[servicePhone]</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div style="padding-bottom: 30px; color:#7E8299;">感謝您的支持，祝您購物愉快！</div>
								<!--end:Email content-->
								<!-- 簽名區塊 -->
								<div style="padding-top: 30px; padding-bottom: 10px; color: #2F3044;"><span th:text="${refundInfo.teamName}">[storeName]</span> 敬上。</div>
								<!--end:Email content-->
							</div>
						</td>
					</tr>
					<tr>
						<td align="center" valign="center" style="font-size: 12px; text-align:center; padding: 20px; color: #6d6e7c;">
							<p>此為系統自動發送通知，請勿直接回覆此郵件。</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
