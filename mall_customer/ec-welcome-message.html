<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>歡迎加入 <span th:text="${storeInfo.teamName}">[storeName]</span></title>
		<style>
			html,body { padding: 0; margin:0; }
			a:hover { color: #009ef7; }
		</style>
	</head>
	<body>
		<div style="font-family:Arial,Helvetica,sans-serif; line-height: 1.5; font-weight: normal; font-size: 15px; color: #2F3044; min-height: 100%; margin:0; padding:0; width:100%; background-color:#edf2f7">
			<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;margin:0 auto; padding:0; max-width:600px">
				<tbody>
					<tr>
						<td align="left" valign="center">
							<div style="text-align:left; margin: 40px 20px 0 20px; padding: 40px; background-color:#ffffff; border-radius: 6px">
							<!-- Banner/Logo（變體二：卡片內） -->
							<div style="margin-bottom: 30px; text-align:center;" th:if="${storeInfo.storeLogo != null and storeInfo.storeLogo != ''}">
								<img alt="Logo" th:src="${storeInfo.storeLogo}" style="width: 100%; height: auto; max-width: 100%; display: block; margin: 0 auto;" />
							</div>
								<!--begin:Email content-->
								<div style="text-align:center; margin:0 16px 24px 16px">
									<!--begin:Text-->
									<div style="font-size: 14px; font-weight: 500; margin-bottom: 27px; font-family:Arial,Helvetica,sans-serif;">
										<p style="margin-bottom:9px; color:#181C32; font-size: 22px; font-weight:700">歡迎加入 <span th:text="${storeInfo.teamName}">[storeName]</span>！🎉</p>
										<p style="margin-bottom:2px; color:#7E8299">感謝您選擇我們！我們很高興您成為我們的會員。</p>
										<p style="margin-bottom:2px; color:#7E8299">您的註冊帳號[ <span th:text="${data.email}"> </span> ]已經成功啟用，現在您可以開始使用我們的服務，盡情探索各種優質商品，享受便利的購物體驗！</p>
									</div>
									<!--end:Text-->
									<!--begin:Action-->
									<a th:href="${data.login}" target="_blank" style="background-color:#50cd89; border-radius:6px;display:inline-block; padding:11px 19px; color: #FFFFFF; font-size: 14px; font-weight:500;">開始購物</a>
									<!--end:Action-->
								</div>
								<!--end:Email content-->
							</div>
						</td>
					</tr>
					<tr>
						<td align="center" valign="center" style="font-size: 13px; text-align:center; padding: 12px 10px; font-family:Arial,Helvetica,sans-serif;">
							<p style="color:#181C32; font-size: 15px; font-weight: 600; margin-bottom:10px; text-align:center;">聯繫我們：</p>
							<p style="color:#7E8299; margin-bottom:10px;">如有任何問題或需要協助，歡迎與我們聯繫：</p>
							<div style="border-top: 1px solid #e9ecef; padding-top: 10px; margin-top: 10px; max-width: 400px; margin-left: auto; margin-right: auto;">
								<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;">
									<tbody>
										<tr th:if="${storeInfo.serviceEmail != null and storeInfo.serviceEmail != ''}">
											<td style="padding: 0 0 8px 0; text-align:left;">
												<span style="color:#7E8299; font-size: 13px; display:inline-block; width: 80px;">客服信箱：</span>
												<a th:href="'mailto:' + ${storeInfo.serviceEmail}" style="color:#009ef7; text-decoration:none; font-size: 14px; font-weight: 600;" th:text="${storeInfo.serviceEmail}">[serviceEmail]</a>
											</td>
										</tr>
										<tr th:if="${storeInfo.servicePhone != null and storeInfo.servicePhone != ''}">
											<td style="padding: 0; text-align:left;">
												<span style="color:#7E8299; font-size: 13px; display:inline-block; width: 80px;">聯絡電話：</span>
												<a th:href="'tel:' + ${storeInfo.servicePhone}" style="color:#2F3044; text-decoration:none; font-size: 14px; font-weight: 500;" th:text="${storeInfo.servicePhone}">[servicePhone]</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td align="center" valign="center" style="color:#181C32; font-size: 14px; font-weight: 600;font-family:Arial,Helvetica,sans-serif; padding: 20px 10px;">
							<p>再次感謝您加入 <span th:text="${storeInfo.teamName}">[storeName]</span>，讓我們一起探索更便利、更精彩的購物新體驗！</p>
						</td>
					</tr>
					<tr>
						<td align="center" valign="center" style="font-size: 12px; text-align:center; padding: 20px; color: #6d6e7c;">
							<p>此為系統自動發送通知，請勿直接回覆此郵件。</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
